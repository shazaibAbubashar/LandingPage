<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    <title>Gym Website | By Shazaib's Gym</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-dumbbell"></i>
            <h2>Shazaib's Fitness</h2>
        </div>
        <nav class="navbar">
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <form action="backend.js">
            <h2 class="head">Enter Your Details</h2>
            <input type="text" name="name" id="name" placeholder="Enter your name" required="">
            <input type="email" name="email" id="email" placeholder="Enter your Emial" required="">
            <input type="text" name="locality" id="locality" placeholder="Enter your Locality" required="">
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" required="">
            <input type="submit" value="Send Detials" class="btn-primary">
        </form>
    </section>
</body>

</html>
